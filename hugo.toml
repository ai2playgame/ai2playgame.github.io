  color = 'gray'                           # linen, wheat, gray, light

  # header social icons
  twitter = 'ai_9684_dct'               # twitter.com/YOUR_TWITTER_ID
  github = 'ai2playgame'                # github.com/YOUR_GITHUB_ID
